<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">

  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet"> 


  <link rel="stylesheet" href="style.css">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
   crossorigin=""/>


  <title>IP Address Tracker</title>


  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>

 <div class="container"> 
     <div class="form-container">
        <h1 class="title"> IP Address Tracker </h1>
        <form class="form-elements">

          <input id="ip-address"  class="form-control" type="text" placeholder="Search for any IP address or domain">
          <button id="search-btn" class="btn btn-dark" ><img src="icon-arrow.svg" width="12px" height="12px" alt="#"></button>
        </form>
      </div>

   <div class="results-display">

      <div class="display-container">

            <div class="info-block block-seperator">
              <h4 class="muted-title">IP Address </h4>
              <span id="current-ip" class="results"> 102.176.94.115 </span>
            </div>

            <div class="info-block block-seperator">
              <h4 class="muted-title"> Location </h4>
              <span id="current-town" class="results">Kumasi,Ghana</span>
            </div>

            <div class="info-block block-seperator">
              <h4 class="muted-title">Timezone</h4>
              <span id="current-zone" class="results">UTC</span>
            </div>

            <div class="info-block info-block-last">
              <h4 class="muted-title">ISP</h4>
              <span id="current-isp" class="results">Vodafone</span>
            </div>

      </div>

   </div>     
  
    <div id="mapid" class="map-container"></div>

  </div>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>

  <script src="index.js"></script>

    Coded by <a href="#">Hayford Osei Donkor</a>.

  </div>
</body>
</html>
